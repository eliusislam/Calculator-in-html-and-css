<!DOCTYPE html>
<html lang="en">

	<head>
		<title> Calculator </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<h1> Elius islam css project 1 </h1>
		<div class="card">
			<div class="Calculator-head">
				<input type="text" id="result" maxlength="10000">
			</div>	
			<div class="Calculator-body">
				<div>
					<input type="button" class="Calculator" value="c">
					<input type="button" class="Calculator" value="+/-">
					<input type="button" class="Calculator" value="%">
					<input type="button" class="Calculator Calculator-1" value="/">
				</div>
				<div>
					<input type="button" class="Calculator" value="7">
					<input type="button" class="Calculator" value="8">
					<input type="button" class="Calculator" value="9">
					<input type="button" class="Calculator Calculator-1" value="*">
				</div>
				<div>
					<input type="button" class="Calculator" value="4">
					<input type="button" class="Calculator" value="5">
					<input type="button" class="Calculator" value="6">
					<input type="button" class="Calculator Calculator-1" value="-">
				</div>
				<div>
					<input type="button" class="Calculator" value="1">
					<input type="button" class="Calculator" value="2">
					<input type="button" class="Calculator" value="3">
					<input type="button" class="Calculator Calculator-1" value="+">
				</div>
				<div>
					<input type="button" class="Calculator" value="0">
					<input type="button" class="Calculator" value=".">
					<input type="button" class="Calculator" value="DEL">
					<input type="button" class="Calculator" style="background-color:orange" value="=">
				</div>
			</div>
		</div>
	</body>


</html>
